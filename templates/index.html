<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="'icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}" type="text/css">

</head>
<body>
    <h2>
        <img alt="Avatar" src="{{ url_for('static', filename = 'images/tx.png') }}">
        {{ name }}'s Watchlist
    </h2>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} 
        <li>{{ movie.title }} - {{ movie.year }}</li> 
        {% endfor %} 
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/tx.png') }}">

</body>
</html>
